<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Новый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span class="spa">Получите видео-инструкцию</span><strong>Как редактировать видео файл</strong></h1>
		<div class="main">
		<div class="video">
				<iframe width="560" height="300" src="https://www.youtube.com/embed/A3KjwiP8Zpw?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="form">
					<p class="form-header">Введите свой emal</p>
					<form action="#">
						<input type="text" placeholder="Ваше имя">
						<input type="text" placeholder="Ваш emal">
						<button class="btn">Получить инструкцию</button>
					</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое приемущество">
				<p>Первое приемущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе приемущество">
				<p>Второе приемущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье приемущество">
				<p>Третье приемущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое приемущество">
				<p>Четвертое приемущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	
</body>
</html>
